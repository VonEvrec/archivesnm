<style>
:root{--bg:#111;--text:#fff;--gray:#888;--accent:#333}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Time',serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;letter-spacing:-.02em;line-height:1.4;user-select:none;overflow-x:hidden;-webkit-font-smoothing:antialiased}
.header-container{display:flex;justify-content:space-between;align-items:center;padding:45px 25px 25px}
.artist-name{font-size:1.8rem;font-weight:bold;letter-spacing:.05em;transition:opacity .3s}
.artist-name:hover{opacity:.8}
.contact-info{font-size:.75rem;color:var(--gray);letter-spacing:.02em;transition:color .3s;text-align:right}
.contact-info:hover{color:var(--text)}
.main-content{flex:1;padding:0 25px}
.music-list{display:flex;flex-direction:column;gap:18px;max-width:940px;margin-bottom:30px}
.music-item{position:relative;cursor:default;transition:all .3s cubic-bezier(.16,1,.3,1)}
.music-header{display:flex;align-items:baseline;gap:100px;position:relative;z-index:1}
.track-name{font-family:'Neue Montreal',sans-serif;font-size:.68rem;color:var(--gray);min-width:120px;flex-shrink:0;transition:color .3s;letter-spacing:.04em;opacity:.9;cursor:pointer;position:relative}
.track-name::before{content:'';position:absolute;bottom:-3px;left:0;width:100%;height:.5px;background:var(--gray);transform:scaleX(0);transform-origin:left;transition:transform .3s cubic-bezier(.16,1,.3,1);opacity:.7}
.track-name:hover{color:var(--text)}
.track-name:hover::before{transform:scaleX(1)}
.content-wrapper{position:relative;overflow:hidden}
.content{overflow:hidden;max-height:0;opacity:0;transition:all .5s cubic-bezier(.16,1,.3,1);transform:translateY(-5px);pointer-events:none;margin-left:170px;width:calc(100% - 170px)}
.content.open{max-height:200px;opacity:1;transform:translateY(0);margin:15px 0 15px 170px;pointer-events:auto}
.audio-player{background:transparent;border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:20px;display:flex;align-items:center;gap:20px;opacity:0;animation:fadeInPlayer .8s ease-out forwards}
@keyframes fadeInPlayer{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.play-button{width:50px;height:50px;border:2px solid rgba(255,255,255,.3);background:transparent;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .4s cubic-bezier(.16,1,.3,1);flex-shrink:0;position:relative;overflow:hidden}
.play-button:hover{border-color:var(--text);background:rgba(255,255,255,.05);transform:scale(1.05)}
.play-icon,.pause-icon{position:absolute;color:var(--text);font-size:16px;transition:all .4s cubic-bezier(.16,1,.3,1)}
.play-icon{opacity:1;transform:scale(1);margin-left:2px}
.pause-icon{opacity:0;transform:scale(0);font-size:14px}
.play-button.playing .play-icon{opacity:0;transform:scale(0)}
.play-button.playing .pause-icon{opacity:1;transform:scale(1)}
.play-button.playing{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.6);box-shadow:0 0 20px rgba(255,255,255,.2)}
.audio-controls{flex:1;display:flex;flex-direction:column;gap:12px}
.progress-container{width:100%;height:2px;background:rgba(255,255,255,.2);border-radius:2px;cursor:pointer;transition:height .2s}
.progress-container:hover{height:4px}
.progress-bar{height:100%;background:linear-gradient(90deg,#ff6b6b,#4ecdc4);border-radius:2px;width:0%;transition:width .1s}
.time-display{display:flex;justify-content:space-between;font-size:.65rem;color:var(--gray);opacity:.7}
.loop-button{width:32px;height:32px;border:1px solid rgba(255,255,255,.2);background:transparent;border-radius:50%;color:var(--gray);cursor:pointer;transition:all .4s;font-size:12px;flex-shrink:0;opacity:.6}
.loop-button:hover{border-color:rgba(255,255,255,.4);opacity:.9;transform:scale(1.05)}
.loop-button.active{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.4);opacity:1}
.audio-visualizer{width:120px;height:50px;display:flex;align-items:center;justify-content:center;gap:3px;flex-shrink:0}
.visualizer-orb{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.2);transition:all .1s ease;box-shadow:0 0 0 rgba(255,255,255,0)}
.visualizer-orb.active{animation:orbPulse .2s ease-in-out infinite alternate}
@keyframes orbPulse{0%{transform:scale(1);background:rgba(255,255,255,.3);box-shadow:0 0 5px rgba(255,255,255,.3)}100%{transform:scale(2.5);background:var(--random-color,#ff6b6b);box-shadow:0 0 15px var(--random-color,#ff6b6b)}}
audio{display:none}
footer{text-align:center;padding:25px 20px;font-size:.72rem;color:var(--gray);background:var(--bg);letter-spacing:.03em;margin-top:auto}
@media (max-width:768px){.header-container{padding:35px 20px 25px;flex-direction:column;gap:15px;align-items:flex-start}.artist-name{font-size:1.4rem}.content{margin-left:95px;width:calc(100% - 95px)}.content.open{margin-left:95px}}
@media (max-width:480px){.music-header{flex-direction:column;gap:6px}.content,.content.open{margin-left:0;width:100%}.audio-player{padding:12px;gap:12px}.play-button{width:40px;height:40px}}
</style>

<script>
let currentAudio=null,visualizerIntervals=new Map();
const colors=['#ff6b6b','#4ecdc4','#45b7d1','#96ceb4','#feca57','#ff9ff3','#54a0ff','#5f27cd','#ff3742','#3742fa'];
const security={
preventActions:()=>{
document.addEventListener('contextmenu',e=>{if(e.target.tagName==='AUDIO'||e.target.closest('.audio-player'))e.preventDefault()});
document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&['s','S','u','U'].includes(e.key)||(e.shiftKey&&['I','i'].includes(e.key))||e.key==='F12')e.preventDefault()});
document.addEventListener('selectstart',e=>{if(e.target.closest('.audio-player'))e.preventDefault()});
document.addEventListener('dragstart',e=>{if(e.target.closest('.audio-player'))e.preventDefault()});
},
obfuscate:src=>`${src}?t=${Date.now()}&r=${Math.random().toString(36).substring(7)}`
};
security.preventActions();
function startVisualizer(visualizer,audio){
const orbs=visualizer.querySelectorAll('.visualizer-orb');
const interval=setInterval(()=>{
if(audio.paused){orbs.forEach(orb=>{orb.classList.remove('active');orb.style.setProperty('--random-color','rgba(255,255,255,0.2)')});return}
orbs.forEach((orb,i)=>{
const timeRandom=Math.sin(audio.currentTime*(i+1)*3)*.5+.5;
if(Math.random()*timeRandom>.4){
const color=colors[Math.floor(Math.random()*colors.length)];
orb.style.setProperty('--random-color',color);
orb.classList.add('active');
setTimeout(()=>orb.classList.remove('active'),120+Math.random()*80)}})},80);
return interval}
function stopVisualizer(audio){
if(visualizerIntervals.has(audio)){clearInterval(visualizerIntervals.get(audio));visualizerIntervals.delete(audio)}}
function resetPlayer(content){
const audio=content.querySelector('audio'),playBtn=content.querySelector('.play-button'),progress=content.querySelector('.progress-bar'),currentTime=content.querySelector('.current-time'),totalTime=content.querySelector('.total-time'),loopBtn=content.querySelector('.loop-button');
if(audio){audio.pause();audio.currentTime=0;audio.src='';stopVisualizer(audio)}
playBtn?.classList.remove('playing');
if(progress)progress.style.width='0%';
if(currentTime)currentTime.textContent='0:00';
if(totalTime)totalTime.textContent='0:00';
loopBtn?.classList.remove('active')}
function formatTime(s){
if(isNaN(s))return '0:00';
const m=Math.floor(s/60),sec=Math.floor(s%60);
return m+':'+(sec<10?'0':'')+sec}
document.querySelectorAll('.toggle').forEach(link=>{
link.addEventListener('click',function(e){
e.preventDefault();
const parent=this.closest('.music-item'),content=parent.querySelector('.content'),isOpen=content.classList.contains('open');
document.querySelectorAll('.content.open').forEach(other=>{if(other!==content){other.classList.remove('open');resetPlayer(other)}});
if(currentAudio){currentAudio.pause();stopVisualizer(currentAudio);currentAudio=null}
if(!isOpen){
const audio=content.querySelector('audio'),playBtn=content.querySelector('.play-button'),progress=content.querySelector('.progress-bar'),progressContainer=content.querySelector('.progress-container'),currentTimeSpan=content.querySelector('.current-time'),totalTimeSpan=content.querySelector('.total-time'),loopBtn=content.querySelector('.loop-button'),visualizer=content.querySelector('.audio-visualizer');
resetPlayer(content);
audio.src=security.obfuscate(this.dataset.audio);
audio.controlsList='nodownload noremoteplayback nofullscreen';
audio.disablePictureInPicture=true;
audio.preload='none';
audio.addEventListener('canplay',()=>{
audio.play().then(()=>{
playBtn.classList.add('playing');
currentAudio=audio;
const interval=startVisualizer(visualizer,audio);
visualizerIntervals.set(audio,interval)}).catch(()=>console.log('Autoplay blocked'))});
playBtn.addEventListener('click',()=>{
if(audio.paused){
if(currentAudio&&currentAudio!==audio){currentAudio.pause();stopVisualizer(currentAudio);document.querySelectorAll('.play-button.playing').forEach(btn=>btn.classList.remove('playing'))}
audio.play().then(()=>{
playBtn.classList.add('playing');
currentAudio=audio;
const interval=startVisualizer(visualizer,audio);
visualizerIntervals.set(audio,interval)})}else{
audio.pause();
playBtn.classList.remove('playing');
stopVisualizer(audio);
currentAudio=null}});
audio.addEventListener('timeupdate',()=>{
progress.style.width=(audio.currentTime/audio.duration)*100+'%';
currentTimeSpan.textContent=formatTime(audio.currentTime)});
audio.addEventListener('loadedmetadata',()=>totalTimeSpan.textContent=formatTime(audio.duration));
progressContainer.addEventListener('click',e=>{
const rect=progressContainer.getBoundingClientRect();
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration});
loopBtn.addEventListener('click',()=>{
audio.loop=!audio.loop;
loopBtn.classList.toggle('active')});
audio.addEventListener('ended',()=>{
if(!audio.loop){playBtn.classList.remove('playing');stopVisualizer(audio);currentAudio=null}});
audio.addEventListener('error',()=>{
playBtn.classList.remove('playing');
stopVisualizer(audio);
currentAudio=null});
content.classList.add('open')}else{
content.classList.remove('open');
resetPlayer(content)}})});
window.addEventListener('beforeunload',()=>{visualizerIntervals.forEach(interval=>clearInterval(interval));visualizerIntervals.clear()});
</script>
