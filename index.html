<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dana N'kassa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #000000;
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --blur-glass: rgba(255, 255, 255, 0.05);
      --border-subtle: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      opacity: 0;
      animation: pageEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes pageEntry {
      to { opacity: 1; }
    }

    /* === Enhanced Background Visualizer === */
    .visualizer-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    canvas#visualizer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      filter: blur(80px) saturate(150%);
      mix-blend-mode: screen;
      animation: visualizerFadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
    }

    @keyframes visualizerFadeIn {
      to { opacity: 0.35; }
    }

    .ambient-gradient {
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at 30% 40%, 
        rgba(0, 122, 255, 0.15) 0%,
        rgba(175, 82, 222, 0.12) 30%,
        rgba(255, 45, 85, 0.08) 60%,
        transparent 80%);
      animation: ambientDrift 25s ease-in-out infinite;
      filter: blur(60px);
    }

    @keyframes ambientDrift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(3%, -2%) scale(1.05); }
    }

    /* === Header === */
    header {
      position: relative;
      z-index: 10;
      padding: 60px 40px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
      animation: headerSlide 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
    }

    @keyframes headerSlide {
      from { transform: translateY(-20px); opacity: 0; }
    }

    .brand {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #f5f5f7 0%, #86868b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .contact {
      font-size: 0.875rem;
      color: var(--text-secondary);
      cursor: pointer;
      position: relative;
      padding-bottom: 2px;
      transition: color 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .contact::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text-primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .contact:hover {
      color: var(--text-primary);
    }

    .contact:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* === Main Content === */
    main {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: 60px 40px 100px;
    }

    .track-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .track-item {
      backdrop-filter: blur(40px);
      background: var(--blur-glass);
      border: 1px solid var(--border-subtle);
      border-radius: 18px;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      animation: trackEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
    }

    .track-item:nth-child(1) { animation-delay: 0.5s; }
    .track-item:nth-child(2) { animation-delay: 0.55s; }
    .track-item:nth-child(3) { animation-delay: 0.6s; }
    .track-item:nth-child(4) { animation-delay: 0.65s; }
    .track-item:nth-child(5) { animation-delay: 0.7s; }
    .track-item:nth-child(n+6) { animation-delay: 0.75s; }

    @keyframes trackEntry {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .track-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .track-header {
      padding: 24px 28px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .track-name {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      transition: color 0.3s ease;
    }

    .track-header:hover .track-name {
      color: #06c;
    }

    .track-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .track-item.active .track-indicator {
      background: #06c;
      transform: scale(1.5);
    }

    /* === Audio Player === */
    .player-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .track-item.active .player-container {
      max-height: 200px;
      opacity: 1;
      padding: 0 28px 28px;
    }

    .audio-player {
      backdrop-filter: blur(60px);
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .play-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: var(--text-primary);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .play-btn:hover {
      transform: scale(1.08);
      background: #06c;
    }

    .play-btn:active {
      transform: scale(0.96);
    }

    .play-icon, .pause-icon {
      position: absolute;
      color: var(--bg-dark);
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .play-icon {
      opacity: 1;
      transform: scale(1);
      padding-left: 2px;
    }

    .pause-icon {
      opacity: 0;
      transform: scale(0.7);
    }

    .play-btn.playing .play-icon {
      opacity: 0;
      transform: scale(0.7);
    }

    .play-btn.playing .pause-icon {
      opacity: 1;
      transform: scale(1);
    }

    .controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #06c, #0077ed);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-variant-numeric: tabular-nums;
    }

    .loop-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border-subtle);
      background: transparent;
      border-radius: 50%;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      font-size: 16px;
    }

    .loop-btn:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
    }

    .loop-btn.active {
      background: rgba(0, 122, 255, 0.2);
      border-color: #06c;
      color: #06c;
    }

    audio {
      display: none;
    }

    /* === Footer === */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-subtle);
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      header {
        padding: 40px 24px 24px;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .brand {
        font-size: 1.5rem;
      }

      main {
        padding: 40px 24px 80px;
      }

      .track-header {
        padding: 20px 20px;
      }

      .track-name {
        font-size: 1rem;
      }

      .audio-player {
        flex-direction: column;
        gap: 16px;
      }

      .play-btn {
        width: 52px;
        height: 52px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <script>
    // === Particle Visualizer ===
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 1;
        this.hue = Math.random() * 60 + 200;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.6)`;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const particleCount = Math.min(80, Math.floor(window.innerWidth / 20));
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      animationId = requestAnimationFrame(animate);
    }

    resizeCanvas();
    initParticles();
    animate();

    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    // === Audio Player Logic ===
    let currentAudio = null;
    let currentTrack = null;

    document.querySelectorAll('.track-item').forEach(track => {
      const header = track.querySelector('.track-header');
      const audio = track.querySelector('audio');
      const playBtn = track.querySelector('.play-btn');
      const progressBar = track.querySelector('.progress-bar');
      const progressFill = track.querySelector('.progress-fill');
      const currentTimeEl = track.querySelector('.current-time');
      const totalTimeEl = track.querySelector('.total-time');
      const loopBtn = track.querySelector('.loop-btn');
      const audioSrc = track.dataset.audio;

      // Toggle track expansion
      header.addEventListener('click', () => {
        const isActive = track.classList.contains('active');

        // Close all tracks
        document.querySelectorAll('.track-item').forEach(t => {
          t.classList.remove('active');
          const a = t.querySelector('audio');
          if (a && a !== audio) {
            a.pause();
            a.currentTime = 0;
            t.querySelector('.play-btn').classList.remove('playing');
          }
        });

        if (!isActive) {
          track.classList.add('active');
          if (!audio.src) {
            audio.src = `/demos/${encodeURIComponent(audioSrc)}`;
          }
          currentTrack = track;
          currentAudio = audio;
        } else {
          currentTrack = null;
          currentAudio = null;
        }
      });

      // Play/Pause
      playBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (audio.paused) {
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            document.querySelector('.play-btn.playing')?.classList.remove('playing');
          }
          audio.play();
          playBtn.classList.add('playing');
          currentAudio = audio;
        } else {
          audio.pause();
          playBtn.classList.remove('playing');
        }
      });

      // Update progress
      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = `${progress}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
      });

      audio.addEventListener('loadedmetadata', () => {
        totalTimeEl.textContent = formatTime(audio.duration);
      });

      // Seek
      progressBar.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        audio.currentTime = pos * audio.duration;
      });

      // Loop
      loopBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        audio.loop = !audio.loop;
        loopBtn.classList.toggle('active');
      });

      // Auto-reset on end
      audio.addEventListener('ended', () => {
        if (!audio.loop) {
          playBtn.classList.remove('playing');
          audio.currentTime = 0;
        }
      });
    });

    function formatTime(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    // Security
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'u' || (e.shiftKey && e.key === 'i'))) {
        e.preventDefault();
      }
      if (e.key === 'F12') e.preventDefault();
    });
