      .main-content {
        display: flex;
        flex-grow: 1;
        width: 100%;

      }

      .music-list {
        display: flex;

      .music-item {
        position: relative;
        cursor: default;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .music-header {
        display: flex;
        align-items: baseline;
        gap: 100px;
        position: relative;
        z-index: 1;

      .track-name {
        font-family: 'Neue Montreal', sans-serif;

        color: var(--date-color);
        font-weight: normal;
        min-width: 120px;

        letter-spacing: 0.04em;
        opacity: 0.9;
        cursor: pointer;
        position: relative;
      }

      .track-name::before {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 0.5px;
        background-color: var(--date-color);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        opacity: 0.7;
      }

      .track-name:hover {
        color: var(--text-color);
      }

      .track-name:hover::before {
        transform: scaleX(1);
      }

      .music-item:hover .track-name {
        color: var(--text-color);
      }

      .title {
        display: none;
      }

      .title a {
        font-size: 0.82rem;
        font-weight: normal;
        color: var(--text-color);
        text-decoration: none;
        cursor: pointer;
        letter-spacing: -0.01em;
        position: relative;
        transition: opacity 0.3s ease;
      }

      .title a::before {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 0.5px;

        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        opacity: 0.7;
      }

      .title a:hover::before {
        transform: scaleX(1);
      }

      .content-wrapper {
        position: relative;
        overflow: hidden;
      }

      .content {
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(-5px);
        pointer-events: none;

      .content.open {

        transform: translateY(0);

        margin-bottom: 15px;
        pointer-events: auto;

      .content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

      /* Lecteur audio minimaliste et √©pur√© */

        }

          opacity: 1;

document.querySelectorAll('.toggle').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const parent = this.closest('.music-item');
    const content = parent.querySelector('.content');
    const isOpen = content.classList.contains('open');

    // Fermer tous les autres lecteurs et les r√©initialiser
    document.querySelectorAll('.content.open').forEach(otherContent => {
      if (otherContent !== content) {
        otherContent.classList.remove('open');
        resetAudioPlayer(otherContent);
      }
    });

    if (!isOpen) {
      const audioSrc = this.dataset.audio;
      const audio = content.querySelector('audio');
      const playButton = content.querySelector('.play-button');
      const progressBar = content.querySelector('.progress-bar');
      const progressContainer = content.querySelector('.progress-container');
      const currentTimeSpan = content.querySelector('.current-time');
      const totalTimeSpan = content.querySelector('.total-time');
      const loopButton = content.querySelector('.loop-button');
      const visualizer = content.querySelector('.audio-visualizer');

      // R√©initialiser avant de configurer
      resetAudioPlayer(content);

      // Configurer l'audio avec s√©curit√© renforc√©e
      const secureAudioSrc = securityMeasures.obfuscateAudioSrc(audioSrc);
      audio.src = secureAudioSrc;
      
      // S√©curit√© suppl√©mentaire
      audio.addEventListener('contextmenu', e => e.preventDefault());
      audio.controlsList = 'nodownload noremoteplayback nofullscreen';
      audio.disablePictureInPicture = true;
      audio.preload = 'metadata'; // Chang√© de 'none' √† 'metadata' pour un chargement plus rapide

      // MODIFICATION PRINCIPALE: Auto-lecture imm√©diate quand on ouvre le player
      audio.addEventListener('canplay', () => {
        // D√©marrer automatiquement la lecture
        audio.play().then(() => {
          playButton.classList.add('playing');
          currentlyPlaying = audio;
          
          // D√©marrer le visualiseur
          const visualizerInterval = startVisualizer(visualizer, audio);
          visualizerIntervals.set(audio, visualizerInterval);
        }).catch(e => {
          console.log('Autoplay bloqu√© par le navigateur');
          // Si l'autoplay est bloqu√©, au moins pr√©parer le bouton
          playButton.classList.remove('playing');
        });
      });

      // Ouvrir le contenu ET forcer le chargement pour d√©clencher canplay
      content.classList.add('open');
      audio.load(); // Force le chargement de l'audio

      // Gestion du bouton play/pause (reste identique)
      playButton.addEventListener('click', () => {
        if (audio.paused) {
          // Arr√™ter tout autre audio en cours
          if (currentlyPlaying && currentlyPlaying !== audio) {
            currentlyPlaying.pause();
            stopVisualizer(currentlyPlaying);
            document.querySelectorAll('.play-button.playing').forEach(btn => {
              btn.classList.remove('playing');
            });
          }
          
          audio.play().then(() => {
            playButton.classList.add('playing');
            currentlyPlaying = audio;
            
            // D√©marrer le visualiseur
            const visualizerInterval = startVisualizer(visualizer, audio);
            visualizerIntervals.set(audio, visualizerInterval);
          });
        } else {
          audio.pause();
          playButton.classList.remove('playing');
          stopVisualizer(audio);
          currentlyPlaying = null;
        }
      });

      // Mise √† jour de la barre de progression
      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + '%';
        currentTimeSpan.textContent = formatTime(audio.currentTime);
      });

      // Affichage de la dur√©e totale
      audio.addEventListener('loadedmetadata', () => {
        totalTimeSpan.textContent = formatTime(audio.duration);
      });

      // Clic sur la barre de progression
      progressContainer.addEventListener('click', (e) => {
        const rect = progressContainer.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      // Bouton de boucle
      loopButton.addEventListener('click', () => {
        audio.loop = !audio.loop;
        loopButton.classList.toggle('active');
      });

      // Fin de lecture
      audio.addEventListener('ended', () => {
        if (!audio.loop) {
          playButton.classList.remove('playing');
          stopVisualizer(audio);
          currentlyPlaying = null;
        }
      });

      // Gestion des erreurs
      audio.addEventListener('error', (e) => {
        console.error('Erreur de lecture audio:', e);
        playButton.classList.remove('playing');
        stopVisualizer(audio);
        currentlyPlaying = null;
      });

    } else {
      // Fermer et r√©initialiser compl√®tement
      content.classList.remove('open');
      resetAudioPlayer(content);
      if (currentlyPlaying && currentlyPlaying === content.querySelector('audio')) {
        currentlyPlaying = null;
      }
    }
  });
});

    <script>
      let currentlyPlaying = null;
      let visualizerIntervals = new Map();
      
      // Couleurs al√©atoires pour le visualiseur
      const colors = [
        '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
        '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
        '#ff3742', '#3742fa', '#2f3542', '#ff4757'
      ];

      // S√©curit√© renforc√©e
      const securityMeasures = {
        preventRightClick: () => {
          document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'AUDIO' || e.target.closest('.audio-player')) {
              e.preventDefault();
              return false;
            }
          });
        },
        
        preventKeyboardShortcuts: () => {
          document.addEventListener('keydown', (e) => {
            // Emp√™cher Ctrl+S, Ctrl+Shift+I, F12, etc.
            if ((e.ctrlKey || e.metaKey) && (
              e.key === 's' || e.key === 'S' ||
              e.key === 'u' || e.key === 'U' ||
              (e.shiftKey && (e.key === 'I' || e.key === 'i'))
            )) {
              e.preventDefault();
              return false;
            }
            if (e.key === 'F12') {
              e.preventDefault();
              return false;
            }
          });
        },
        
        obfuscateAudioSrc: (originalSrc) => {
          // Ajouter des param√®tres al√©atoires pour compliquer l'acc√®s direct
          const timestamp = Date.now();
          const random = Math.random().toString(36).substring(7);
          return `${originalSrc}?t=${timestamp}&r=${random}`;
        }
      };

      // Initialiser les mesures de s√©curit√©
      securityMeasures.preventRightClick();
      securityMeasures.preventKeyboardShortcuts();

      function startVisualizer(visualizerElement, audio) {
        const bars = visualizerElement.querySelectorAll('.visualizer-bar');
        
        const interval = setInterval(() => {
          if (audio.paused) {
            bars.forEach(bar => {
              bar.classList.remove('active');
              bar.style.setProperty('--random-color', 'rgba(255, 255, 255, 0.3)');
            });
            return;
          }
          
          bars.forEach((bar, index) => {
            // Rythme bas√© sur le temps de lecture pour synchronisation
            const timeBasedRandom = Math.sin(audio.currentTime * (index + 1) * 2) * 0.5 + 0.5;
            const shouldAnimate = Math.random() * timeBasedRandom > 0.3;
            
            if (shouldAnimate) {
              const randomColor = colors[Math.floor(Math.random() * colors.length)];
              bar.style.setProperty('--random-color', randomColor);
              bar.classList.add('active');
              
              // Arr√™ter l'animation apr√®s un court d√©lai
              setTimeout(() => {
                bar.classList.remove('active');
              }, 150 + Math.random() * 100);
            }
          });
        }, 100); // Fr√©quence plus rapide pour plus de fluidit√©
        
        return interval;
      }

      function stopVisualizer(audio) {
        if (visualizerIntervals.has(audio)) {
          clearInterval(visualizerIntervals.get(audio));
          visualizerIntervals.delete(audio);
        }
      }

      function resetAudioPlayer(content) {
        const audio = content.querySelector('audio');
        const playButton = content.querySelector('.play-button');
        const progressBar = content.querySelector('.progress-bar');
        const currentTimeSpan = content.querySelector('.current-time');
        const totalTimeSpan = content.querySelector('.total-time');
        const loopButton = content.querySelector('.loop-button');
        
        // Arr√™ter et r√©initialiser l'audio
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
          audio.src = '';
        }
        
        // R√©initialiser l'interface
        playButton.classList.remove('playing');
        progressBar.style.width = '0%';
        currentTimeSpan.textContent = '0:00';
        totalTimeSpan.textContent = '0:00';
        loopButton.classList.remove('active');
        
        // Arr√™ter le visualiseur
        if (audio) {
          stopVisualizer(audio);
        }
      }

      document.querySelectorAll('.toggle').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const parent = this.closest('.music-item');
          const content = parent.querySelector('.content');
          const isOpen = content.classList.contains('open');

          // Fermer tous les autres lecteurs et les r√©initialiser
          document.querySelectorAll('.content.open').forEach(otherContent => {
            if (otherContent !== content) {
              otherContent.classList.remove('open');
              resetAudioPlayer(otherContent);
            }
          });

          if (!isOpen) {
            const audioSrc = this.dataset.audio;
            const audio = content.querySelector('audio');
            const playButton = content.querySelector('.play-button');
            const progressBar = content.querySelector('.progress-bar');
            const progressContainer = content.querySelector('.progress-container');
            const currentTimeSpan = content.querySelector('.current-time');
            const totalTimeSpan = content.querySelector('.total-time');
            const loopButton = content.querySelector('.loop-button');
            const visualizer = content.querySelector('.audio-visualizer');

            // R√©initialiser avant de configurer
            resetAudioPlayer(content);

            // Configurer l'audio avec s√©curit√© renforc√©e
            const secureAudioSrc = securityMeasures.obfuscateAudioSrc(audioSrc);
            audio.src = secureAudioSrc;
            
            // S√©curit√© suppl√©mentaire
            audio.addEventListener('contextmenu', e => e.preventDefault());
            audio.controlsList = 'nodownload noremoteplayback nofullscreen';
            audio.disablePictureInPicture = true;
            audio.preload = 'none';

            // Auto-lecture au clic sur le titre
            audio.addEventListener('canplay', () => {
              audio.play().then(() => {
                playButton.classList.add('playing');
                currentlyPlaying = audio;
                
                // D√©marrer le visualiseur
                const visualizerInterval = startVisualizer(visualizer, audio);
                visualizerIntervals.set(audio, visualizerInterval);
              }).catch(e => {
                console.log('Autoplay bloqu√© par le navigateur');
              });
            });

            // Gestion du bouton play/pause
            playButton.addEventListener('click', () => {
              if (audio.paused) {
                // Arr√™ter tout autre audio en cours
                if (currentlyPlaying && currentlyPlaying !== audio) {
                  currentlyPlaying.pause();
                  stopVisualizer(currentlyPlaying);
                  document.querySelectorAll('.play-button.playing').forEach(btn => {
                    btn.classList.remove('playing');
                  });
                }
                
                audio.play().then(() => {
                  playButton.classList.add('playing');
                  currentlyPlaying = audio;
                  
                  // D√©marrer le visualiseur
                  const visualizerInterval = startVisualizer(visualizer, audio);
                  visualizerIntervals.set(audio, visualizerInterval);
                });
              } else {
                audio.pause();
                playButton.classList.remove('playing');
                stopVisualizer(audio);
                currentlyPlaying = null;
              }
            });

            // Mise √† jour de la barre de progression
            audio.addEventListener('timeupdate', () => {
              const progress = (audio.currentTime / audio.duration) * 100;
              progressBar.style.width = progress + '%';
              currentTimeSpan.textContent = formatTime(audio.currentTime);
            });

            // Affichage de la dur√©e totale
            audio.addEventListener('loadedmetadata', () => {
              totalTimeSpan.textContent = formatTime(audio.duration);
            });

            // Clic sur la barre de progression
            progressContainer.addEventListener('click', (e) => {
              const rect = progressContainer.getBoundingClientRect();
              const percent = (e.clientX - rect.left) / rect.width;
              audio.currentTime = percent * audio.duration;
            });

            // Bouton de boucle
            loopButton.addEventListener('click', () => {
              audio.loop = !audio.loop;
              loopButton.classList.toggle('active');
            });

            // Fin de lecture
            audio.addEventListener('ended', () => {
              if (!audio.loop) {
                playButton.classList.remove('playing');
                stopVisualizer(audio);
                currentlyPlaying = null;
              }
            });

            // Gestion des erreurs
            audio.addEventListener('error', (e) => {
              console.error('Erreur de lecture audio:', e);
              playButton.classList.remove('playing');
              stopVisualizer(audio);
              currentlyPlaying = null;
            });

            content.classList.add('open');
          } else {
            // Fermer et r√©initialiser compl√®tement
            content.classList.remove('open');
            resetAudioPlayer(content);
            if (currentlyPlaying && currentlyPlaying === content.querySelector('audio')) {
              currentlyPlaying = null;
            }
          }
        });
      });

      function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
      }

      // S√©curit√© suppl√©mentaire - Masquer les sources dans les outils de d√©veloppement
      if (typeof DevTools !== 'undefined') {
        DevTools.close();
      }

      // Emp√™cher la s√©lection de texte sur les √©l√©ments audio
      document.addEventListener('selectstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // D√©sactiver le glisser-d√©poser sur les √©l√©ments audio
      document.addEventListener('dragstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // Protection contre l'inspection des √©l√©ments audio
      const originalLog = console.log;
      console.log = function(...args) {
        const argsStr = args.join(' ');
        if (!argsStr.includes('demo') && !argsStr.includes('.mp3')) {
          originalLog.apply(console, args);
        }
      };

      // Nettoyer les intervalles lors de la fermeture de la page
      window.addEventListener('beforeunload', () => {
        visualizerIntervals.forEach(interval => clearInterval(interval));
        visualizerIntervals.clear();
      });

      // Emp√™cher l'acc√®s direct aux fichiers audio via l'URL
      window.addEventListener('load', () => {
        document.querySelectorAll('audio').forEach(audio => {
          audio.addEventListener('loadstart', () => {
            // Masquer l'URL r√©elle dans les DevTools
            Object.defineProperty(audio, 'src', {
              get: () => '[PROTECTED]',
              set: (value) => {
                audio.setAttribute('src', value);
              }
            });
          });
        });
      });
    </script>
  </body>
