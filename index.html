      /* Header container pour aligner le nom et le contact */

        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 45px 25px 25px;
      }

      .artist-name {

        font-weight: bold;
        color: var(--text-color);
        letter-spacing: 0.05em;
        transition: opacity 0.3s ease;
      }

      .artist-name:hover {
        opacity: 0.8;
      }

      .contact-info {
        font-size: 0.75rem;
        color: var(--date-color);
        letter-spacing: 0.02em;
        transition: color 0.3s ease;
      }

      .contact-info {
  font-size: 0.75rem;
  color: var(--date-color);
  letter-spacing: 0.02em;
  transition: color 0.3s ease;
  text-align: right;
  flex: 1;
  margin-right: 50px;
  cursor: pointer;
  position: relative;
}

.contact-info::before {
  content: '';
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 100%;
  height: 0.5px;
  background-color: var(--date-color);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  opacity: 0.7;
}

.contact-info:hover {
  color: var(--text-color);
}

.contact-info:hover::before {
  transform: scaleX(1);
}

      .main-content {
        display: flex;
        flex-grow: 1;
        width: 100%;
        padding: 0;
        box-sizing: border-box;
      }

      .music-list {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        max-width: 940px;
        margin-bottom: 30px;

      }

      .music-item {
        position: relative;
        cursor: default;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .music-header {
        display: flex;
        align-items: baseline;
        gap: 100px;
        position: relative;
        z-index: 1;
      }

      .track-name {
        font-family: 'Neue Montreal', sans-serif;
        font-size: 0.68rem;
        color: var(--date-color);
        font-weight: normal;
        min-width: 120px;
        flex-shrink: 0;
        transition: color 0.3s ease;
        letter-spacing: 0.04em;
        opacity: 0.9;
        cursor: pointer;
        position: relative;
      }

      .track-name::before {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 0.5px;
        background-color: var(--date-color);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        opacity: 0.7;
      }

      .track-name:hover {
        color: var(--text-color);
      }

      .track-name:hover::before {
        transform: scaleX(1);
      }

      .music-item:hover .track-name {
        color: var(--text-color);
      }

      .title {
        display: none;
      }

      .title a {
        font-size: 0.82rem;
        font-weight: normal;
        color: var(--text-color);
        text-decoration: none;

        letter-spacing: -0.01em;
        position: relative;

      .title a::before {
        content: '';

        bottom: -3px;
        left: 0;

        height: 0.5px;

        opacity: 0.7;
      }

      .title a:hover::before {

      }

      .content-wrapper {
        position: relative;
        overflow: hidden;
      }

      .content {

        max-height: 0;
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(-5px);
        pointer-events: none;
        margin-left: 170px;
        position: relative;
        z-index: 0;
        width: calc(100% - 170px);

      .content.open {
        max-height: 200px;
        opacity: 1;
        transform: translateY(0);
        margin-top: 15px;
        margin-bottom: 15px;
        pointer-events: auto;

      .content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: -1;
        pointer-events: none;

        border-radius: 12px;

        animation: fadeInPlayer 0.8s ease-out forwards;

<script>
  // Empêche clic droit
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Gestion des players audio
  const toggles = document.querySelectorAll('.track-name.toggle');
  const contents = document.querySelectorAll('.content');
  const players = document.querySelectorAll('.audio-player');

  toggles.forEach((toggle, index) => {
    const content = contents[index];
    const audio = players[index].querySelector('audio');
    const playButton = players[index].querySelector('.play-button');
    const progressBar = players[index].querySelector('.progress-bar');
    const currentTimeElem = players[index].querySelector('.current-time');
    const totalTimeElem = players[index].querySelector('.total-time');

    // Précharger la source
    const src = toggle.dataset.audio;
    if (src) audio.src = `/demos/${encodeURIComponent(src)}`;

    toggle.addEventListener('click', () => {
      // Fermer tous les autres
      contents.forEach(c => c.classList.remove('open'));
      players.forEach(p => p.querySelector('audio').pause());

      // Ouvrir celui-ci
      content.classList.add('open');
      audio.play();

      // Icône lecture
      playButton.classList.add('playing');

      // Mise à jour du bouton play/pause
      playButton.onclick = () => {
        if (audio.paused) {
          audio.play();
          playButton.classList.add('playing');
        } else {
          audio.pause();
          playButton.classList.remove('playing');
        }
      };

      // Mise à jour du temps
      audio.addEventListener('loadedmetadata', () => {
        totalTimeElem.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', () => {
        currentTimeElem.textContent = formatTime(audio.currentTime);
        progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
      });
    });

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }
  });

      const securityMeasures = {
        preventRightClick: () => {
          document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'AUDIO' || e.target.closest('.audio-player')) {
              e.preventDefault();
              return false;
            }
          });
        },
        
        preventKeyboardShortcuts: () => {
          document.addEventListener('keydown', (e) => {
            // Empêcher Ctrl+S, Ctrl+Shift+I, F12, etc.
            if ((e.ctrlKey || e.metaKey) && (
              e.key === 's' || e.key === 'S' ||
              e.key === 'u' || e.key === 'U' ||
              (e.shiftKey && (e.key === 'I' || e.key === 'i'))
            )) {
              e.preventDefault();
              return false;
            }
            if (e.key === 'F12') {
              e.preventDefault();
              return false;
            }
          });
        },
        
        obfuscateAudioSrc: (originalSrc) => {
          // Ajouter des paramètres aléatoires pour compliquer l'accès direct
          const timestamp = Date.now();
          const random = Math.random().toString(36).substring(7);
          return `${originalSrc}?t=${timestamp}&r=${random}`;
        }
      };

      // Initialiser les mesures de sécurité
      securityMeasures.preventRightClick();
      securityMeasures.preventKeyboardShortcuts();

      

      function resetAudioPlayer(content) {
        const audio = content.querySelector('audio');
        const playButton = content.querySelector('.play-button');
        const progressBar = content.querySelector('.progress-bar');
        const currentTimeSpan = content.querySelector('.current-time');
        const totalTimeSpan = content.querySelector('.total-time');
        const loopButton = content.querySelector('.loop-button');
        
        // Arrêter et réinitialiser l'audio
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
          audio.src = '';
        }
        
        // Réinitialiser l'interface
        playButton.classList.remove('playing');
        progressBar.style.width = '0%';
        currentTimeSpan.textContent = '0:00';
        totalTimeSpan.textContent = '0:00';
        loopButton.classList.remove('active');
        
        
      }

      document.querySelectorAll('.toggle').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const parent = this.closest('.music-item');
          const content = parent.querySelector('.content');
          const isOpen = content.classList.contains('open');

          // Fermer tous les autres lecteurs et les réinitialiser
          document.querySelectorAll('.content.open').forEach(otherContent => {
            if (otherContent !== content) {
              otherContent.classList.remove('open');
              resetAudioPlayer(otherContent);
            }
          });

          if (!isOpen) {
            const audioSrc = this.dataset.audio;
            const audio = content.querySelector('audio');
            const playButton = content.querySelector('.play-button');
            const progressBar = content.querySelector('.progress-bar');
            const progressContainer = content.querySelector('.progress-container');
            const currentTimeSpan = content.querySelector('.current-time');
            const totalTimeSpan = content.querySelector('.total-time');
            const loopButton = content.querySelector('.loop-button');
            

            // Réinitialiser avant de configurer
            resetAudioPlayer(content);

            // Configurer l'audio avec sécurité renforcée
            const secureAudioSrc = securityMeasures.obfuscateAudioSrc(audioSrc);
            audio.src = secureAudioSrc;
            
            // Sécurité supplémentaire
            audio.addEventListener('contextmenu', e => e.preventDefault());
            audio.controlsList = 'nodownload noremoteplayback nofullscreen';
            audio.disablePictureInPicture = true;
            audio.preload = 'none';

            // Auto-lecture au clic sur le titre
            audio.addEventListener('canplaythrough', () => {
  // Jouer automatiquement dès que c'est possible
  const playPromise = audio.play();
  if (playPromise !== undefined) {
    playPromise.then(() => {
      playButton.classList.add('playing');
      currentlyPlaying = audio;
      
      
    }).catch(e => {
      console.log('Autoplay nécessite une interaction utilisateur');
      // Forcer la lecture au premier clic
      playButton.click();
    });
  }
});

// Forcer le chargement et la lecture
audio.load();

            // Gestion du bouton play/pause
            let isProcessing = false; // Prévient les double-clics

playButton.addEventListener('click', async (e) => {
  e.preventDefault();
  e.stopPropagation();
  
  if (isProcessing) return;
  isProcessing = true;
  
  try {
    if (audio.paused) {
      // Arrêter tout autre audio en cours
      if (currentlyPlaying && currentlyPlaying !== audio) {
        currentlyPlaying.pause();
        document.querySelectorAll('.play-button.playing').forEach(btn => {
          btn.classList.remove('playing');
        });
      }
      
      // Mise à jour immédiate de l'UI
      playButton.classList.add('playing');
      
      await audio.play();
      currentlyPlaying = audio;
    } else {
      // Mise à jour immédiate de l'UI
      playButton.classList.remove('playing');
      
      audio.pause();
      currentlyPlaying = null;
    }
  } catch (error) {
    console.error('Erreur de lecture:', error);
    playButton.classList.remove('playing');
    currentlyPlaying = null;
  }
  
  // Délai minimal pour éviter les double-clics
  setTimeout(() => {
    isProcessing = false;
  }, 100);
});

// Gestion tactile optimisée pour mobile
playButton.addEventListener('touchstart', (e) => {
  e.preventDefault();
  playButton.style.transform = 'scale(0.95)';
}, { passive: false });

playButton.addEventListener('touchend', (e) => {
  e.preventDefault();
  playButton.style.transform = '';
}, { passive: false });

            // Mise à jour de la barre de progression
            let updateTimeoutId = null;

audio.addEventListener('timeupdate', () => {
  if (updateTimeoutId) return;
  
  updateTimeoutId = requestAnimationFrame(() => {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = progress + '%';
    currentTimeSpan.textContent = formatTime(audio.currentTime);
    updateTimeoutId = null;
  });
});

// Prévention des redémarrages automatiques
audio.addEventListener('play', () => {
  if (!playButton.classList.contains('playing')) {
    playButton.classList.add('playing');
  }
});

audio.addEventListener('pause', () => {
  if (playButton.classList.contains('playing')) {
    playButton.classList.remove('playing');
  }
});

// Fin de lecture optimisée
audio.addEventListener('ended', () => {
  if (!audio.loop) {
    playButton.classList.remove('playing');
    currentlyPlaying = null;
  }
});

            // Gestion des erreurs
            audio.addEventListener('error', (e) => {
              console.error('Erreur de lecture audio:', e);
              playButton.classList.remove('playing');
              
              currentlyPlaying = null;
            });

            content.classList.add('open');

// Force la lecture après ouverture
setTimeout(() => {
  if (audio.readyState >= 2) { // HAVE_CURRENT_DATA
    audio.play().then(() => {
      playButton.classList.add('playing');
      currentlyPlaying = audio;
      
      
    }).catch(e => console.log('Lecture manuelle requise'));
  }
}, 100);
          } else {
            // Fermer et réinitialiser complètement
            content.classList.remove('open');
            resetAudioPlayer(content);
            if (currentlyPlaying && currentlyPlaying === content.querySelector('audio')) {
              currentlyPlaying = null;
            }
          }
        });
      });

      function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
      }

      // Sécurité supplémentaire - Masquer les sources dans les outils de développement
      if (typeof DevTools !== 'undefined') {
        DevTools.close();
      }

      // Empêcher la sélection de texte sur les éléments audio
      document.addEventListener('selectstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // Désactiver le glisser-déposer sur les éléments audio
      document.addEventListener('dragstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // Protection contre l'inspection des éléments audio
      const originalLog = console.log;
      console.log = function(...args) {
        const argsStr = args.join(' ');
        if (!argsStr.includes('demo') && !argsStr.includes('.mp3')) {
          originalLog.apply(console, args);
        }
      };

      

      // Empêcher l'accès direct aux fichiers audio via l'URL
      window.addEventListener('load', () => {
        document.querySelectorAll('audio').forEach(audio => {
          audio.addEventListener('loadstart', () => {
            // Masquer l'URL réelle dans les DevTools
            Object.defineProperty(audio, 'src', {
              get: () => '[PROTECTED]',
              set: (value) => {
                audio.setAttribute('src', value);
              }
            });
          });
        });
      });
    </script>
