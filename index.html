<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dana N'kassa</title>
  <style>
    :root {
      --bg-color: #111111;
      --text-color: #ffffff;
      --date-color: #888888;
      --footer-color: #111111;
      --accent-color: #333333;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Time', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      letter-spacing: -0.02em;
      line-height: 1.4;
      user-select: none;
      -webkit-user-select: none;
      overflow-x: hidden;
    }

    /* === Background Visualizer === */
    .visualizer-wrap {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }
    canvas#gl {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: blur(18px) saturate(120%);
      opacity: 0.4;
      transition: opacity 600ms cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity;
    }
    .visualizer-gradient {
      position: absolute;
      inset: -15vh;
      background: radial-gradient(120vh 120vh at 50% 50%,
        rgba(255,0,128,0.08),
        rgba(0,128,255,0.08),
        rgba(0,255,128,0.04),
        transparent 65%);
      filter: blur(30px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: drift 40s linear infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.5rem,-1rem,0) scale(1.03); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }
    @media (prefers-reduced-motion: reduce) {
      .visualizer-gradient { animation: none; }
      canvas#gl { transition: opacity 0.2s ease-in-out; filter: blur(14px); }
    }
    /* === End Visualizer === */

    .header-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 45px 25px 25px;
    }
    .artist-name { font-size: 1.8rem; font-weight: bold; color: var(--text-color); }
    .contact-info { font-size: 0.75rem; color: var(--date-color); margin-right: 50px; cursor: pointer; position: relative; }

    .main-content { display: flex; flex-grow: 1; width: 100%; }
    .music-list { display: flex; flex-direction: column; gap: 18px; width: 100%; max-width: 940px; margin-left: 25px; }

    .music-item { position: relative; }
    .music-header { display: flex; align-items: baseline; gap: 100px; }
    .track-name { font-size: 0.68rem; color: var(--date-color); cursor: pointer; }

    .content { overflow: hidden; max-height: 0; opacity: 0; transition: all 0.5s; transform: translateY(-5px); pointer-events: none; margin-left: 170px; width: calc(100% - 170px); }
    .content.open { max-height: 200px; opacity: 1; transform: translateY(0); margin-top: 15px; margin-bottom: 15px; pointer-events: auto; }

    .audio-player { background: transparent; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 20px; opacity: 0; animation: fadeInPlayer 0.8s ease-out forwards; }
    @keyframes fadeInPlayer { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }

    .play-button { width: 36px; height: 36px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; background: transparent; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .play-icon { opacity: 1; } .pause-icon { opacity: 0; }
    .play-button.playing .play-icon { opacity: 0; } .play-button.playing .pause-icon { opacity: 1; }

    .audio-controls { flex: 1; display: flex; flex-direction: column; gap: 12px; }
    .progress-container { width: 100%; height: 1px; background-color: rgba(255,255,255,0.2); cursor: pointer; }
    .progress-bar { height: 100%; background-color: rgba(255,255,255,0.6); width: 0%; }

    .time-display { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--date-color); opacity: 0.7; gap: 8px; }

    .loop-button { width: 28px; height: 28px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; background: transparent; color: var(--date-color); cursor: pointer; }
    .loop-button.active { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.4); color: var(--text-color); }

    audio { display: none; }
    footer { text-align: center; padding: 25px 20px; font-size: 0.72rem; color: var(--date-color); background-color: var(--footer-color); margin-top: auto; }
  </style>
</head>
<body>
  <!-- Background Visualizer -->
  <div class="visualizer-wrap">
    <canvas id="gl"></canvas>
    <div class="visualizer-gradient"></div>
  </div>

  <div class="header-container">
    <div class="artist-name">ùêÉùêÄùêçùêÄ ùêç'ùêäùêÄùêíùêíùêÄ</div>
    <div class="contact-info">contact.danankassa@gmail.com</div>
  </div>

  <div class="main-content">
    <div class="music-list">
      <!-- Example track -->
      <div class="music-item">
        <div class="music-header">
          <div class="track-name toggle" data-audio="NM-205.mp3">NM-205</div>
        </div>
        <div class="content">
          <div class="audio-player">
            <button class="play-button">
              <span class="play-icon">‚ñ∂</span>
              <span class="pause-icon">‚óå</span>
            </button>
            <div class="audio-controls">
              <div class="progress-container"><div class="progress-bar"></div></div>
              <div class="time-display"><span class="current-time">0:00</span><span class="total-time">0:00</span></div>
            </div>
            <button class="loop-button">‚ü≤</button>
            <audio preload="none" crossorigin="anonymous"></audio>
          </div>
        </div>
      </div>
      <!-- Repeat for other tracks -->
    </div>
  </div>

  <footer>¬© Dana N'kassa</footer>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    const toggles = document.querySelectorAll('.track-name.toggle');
    const contents = document.querySelectorAll('.content');

    toggles.forEach((toggle, index) => {
      toggle.addEventListener('click', () => {
        const content = contents[index];
        content.classList.toggle('open');
      });
    });

    // Optional: activate canvas visualizer here if needed
    // Example: document.getElementById('gl').style.opacity = '0.4';
  </script>
</body>
</html>
