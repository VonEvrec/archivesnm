<script>
// Variables globales optimis√©es
let currentlyPlaying = null;
let audioInstances = new Map();
let isUserInteracting = false;

// Emp√™che clic droit
document.addEventListener('contextmenu', event => event.preventDefault());

// D√©tection d'interaction utilisateur
document.addEventListener('touchstart', () => isUserInteracting = true, { passive: true });
document.addEventListener('click', () => isUserInteracting = true);

// S√©curit√© renforc√©e
const securityMeasures = {
  preventRightClick: () => {
    document.addEventListener('contextmenu', e => {
      if (e.target.tagName === 'AUDIO' || e.target.closest('.audio-player')) {
        e.preventDefault();
        return false;
      }
    });
  },
  
  preventKeyboardShortcuts: () => {
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && (
        e.key === 's' || e.key === 'S' ||
        e.key === 'u' || e.key === 'U' ||
        (e.shiftKey && (e.key === 'I' || e.key === 'i'))
      )) {
        e.preventDefault();
        return false;
      }
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }
    });
  },
  
  obfuscateAudioSrc: (originalSrc) => {
    const timestamp = Date.now();
    const random = Math.random().toString(36).substring(7);
    return `${originalSrc}?t=${timestamp}&r=${random}`;
  }
};

// Initialiser les mesures de s√©curit√©
securityMeasures.preventRightClick();
securityMeasures.preventKeyboardShortcuts();

// Fonction de formatage du temps
function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const minutes = Math.floor(seconds / 60);
  const remainingSeconds = Math.floor(seconds % 60);
  return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
}

// Fonction optimis√©e pour arr√™ter tous les audios
function stopAllAudio() {
  audioInstances.forEach((instance, audio) => {
    if (!audio.paused) {
      audio.pause();
      instance.playButton.classList.remove('playing');
    }
  });
  currentlyPlaying = null;
}

// Fonction optimis√©e de r√©initialisation
function resetAudioPlayer(content) {
  const audio = content.querySelector('audio');
  const playButton = content.querySelector('.play-button');
  const progressBar = content.querySelector('.progress-bar');
  const currentTimeSpan = content.querySelector('.current-time');
  const totalTimeSpan = content.querySelector('.total-time');
  const loopButton = content.querySelector('.loop-button');
  
  if (audio) {
    audio.pause();
    audio.currentTime = 0;
  }
  
  playButton.classList.remove('playing');
  progressBar.style.width = '0%';
  currentTimeSpan.textContent = '0:00';
  totalTimeSpan.textContent = '0:00';
  loopButton.classList.remove('active');
}

// Gestionnaire principal optimis√©
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.toggle').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopImmediatePropagation();
      
      const parent = this.closest('.music-item');
      const content = parent.querySelector('.content');
      const isOpen = content.classList.contains('open');

      // Fermer tous les autres lecteurs
      document.querySelectorAll('.content.open').forEach(otherContent => {
        if (otherContent !== content) {
          otherContent.classList.remove('open');
          resetAudioPlayer(otherContent);
        }
      });

      if (!isOpen) {
        setupAudioPlayer(content, this.dataset.audio);
        content.classList.add('open');
      } else {
        content.classList.remove('open');
        resetAudioPlayer(content);
        if (currentlyPlaying) {
          currentlyPlaying = null;
        }
      }
    });
  });
});

// Configuration optimis√©e du lecteur audio
function setupAudioPlayer(content, audioSrc) {
  const audio = content.querySelector('audio');
  const playButton = content.querySelector('.play-button');
  const progressBar = content.querySelector('.progress-bar');
  const progressContainer = content.querySelector('.progress-container');
  const currentTimeSpan = content.querySelector('.current-time');
  const totalTimeSpan = content.querySelector('.total-time');
  const loopButton = content.querySelector('.loop-button');

  // R√©initialiser compl√®tement
  resetAudioPlayer(content);
  
  // Supprimer tous les anciens event listeners
  const newAudio = audio.cloneNode(true);
  audio.parentNode.replaceChild(newAudio, audio);
  
  const newPlayButton = playButton.cloneNode(true);
  playButton.parentNode.replaceChild(newPlayButton, playButton);

  // R√©f√©rences mises √† jour
  const finalAudio = content.querySelector('audio');
  const finalPlayButton = content.querySelector('.play-button');
  
  // Configuration audio optimis√©e
  finalAudio.preload = 'metadata';
  finalAudio.src = securityMeasures.obfuscateAudioSrc(audioSrc);
  finalAudio.controlsList = 'nodownload noremoteplayback nofullscreen';
  finalAudio.disablePictureInPicture = true;
  
  // Stocker l'instance
  audioInstances.set(finalAudio, {
    playButton: finalPlayButton,
    progressBar,
    currentTimeSpan,
    totalTimeSpan,
    content
  });

  // Event listeners optimis√©s avec debouncing
  let playClickTimeout = null;
  
  finalPlayButton.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    
    // Debouncing pour √©viter les clics multiples
    if (playClickTimeout) {
      clearTimeout(playClickTimeout);
    }
    
    playClickTimeout = setTimeout(() => {
      handlePlayPause(finalAudio, finalPlayButton);
    }, 50);
  }, { passive: false });

  // Gestion optimis√©e play/pause
  function handlePlayPause(audio, button) {
    if (audio.paused) {
      // Arr√™ter tout autre audio
      stopAllAudio();
      
      // Jouer le nouvel audio
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          button.classList.add('playing');
          currentlyPlaying = audio;
        }).catch(e => {
          console.log('Erreur de lecture:', e);
          button.classList.remove('playing');
        });
      }
    } else {
      // Pause imm√©diate
      audio.pause();
      button.classList.remove('playing');
      currentlyPlaying = null;
    }
  }

  // Event listeners audio optimis√©s
  finalAudio.addEventListener('loadedmetadata', () => {
    totalTimeSpan.textContent = formatTime(finalAudio.duration);
  });

  // Throttling pour timeupdate
  let lastUpdate = 0;
  finalAudio.addEventListener('timeupdate', () => {
    const now = Date.now();
    if (now - lastUpdate > 100) { // Mise √† jour max toutes les 100ms
      lastUpdate = now;
      const progress = (finalAudio.currentTime / finalAudio.duration) * 100;
      progressBar.style.width = progress + '%';
      currentTimeSpan.textContent = formatTime(finalAudio.currentTime);
    }
  });

  // Barre de progression optimis√©e
  progressContainer.addEventListener('click', (e) => {
    e.preventDefault();
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    finalAudio.currentTime = percent * finalAudio.duration;
  });

  // Bouton loop optimis√©
  const newLoopButton = loopButton.cloneNode(true);
  loopButton.parentNode.replaceChild(newLoopButton, loopButton);
  
  newLoopButton.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    finalAudio.loop = !finalAudio.loop;
    newLoopButton.classList.toggle('active');
  });

  // Gestion de fin optimis√©e
  finalAudio.addEventListener('ended', () => {
    if (!finalAudio.loop) {
      finalPlayButton.classList.remove('playing');
      currentlyPlaying = null;
    }
  });

  // Gestion d'erreur optimis√©e
  finalAudio.addEventListener('error', (e) => {
    console.error('Erreur audio:', e);
    finalPlayButton.classList.remove('playing');
    currentlyPlaying = null;
  });
}

// Optimisations pour mobile
if ('ontouchstart' in window) {
  // D√©sactiver le zoom sur double-tap pour les boutons
  document.addEventListener('touchend', (e) => {
    if (e.target.closest('.play-button, .loop-button')) {
      e.preventDefault();
    }
  });
  
  // Am√©liorer la r√©activit√© tactile
  document.addEventListener('touchstart', (e) => {
    if (e.target.closest('.play-button')) {
      e.target.style.transform = 'scale(0.95)';
    }
  }, { passive: true });
  
  document.addEventListener('touchend', (e) => {
    if (e.target.closest('.play-button')) {
      setTimeout(() => {
        e.target.style.transform = '';
      }, 100);
    }
  }, { passive: true });
}

// Nettoyage des ressources au d√©chargement
window.addEventListener('beforeunload', () => {
  stopAllAudio();
  audioInstances.clear();
});

// Protection contre l'inspection
const originalLog = console.log;
console.log = function(...args) {
  const argsStr = args.join(' ');
  if (!argsStr.includes('demo') && !argsStr.includes('.mp3')) {
    originalLog.apply(console, args);
  }
};

// Emp√™cher la s√©lection et le drag
document.addEventListener('selectstart', (e) => {
  if (e.target.closest('.audio-player')) {
    e.preventDefault();
  }
});

document.addEventListener('dragstart', (e) => {
  if (e.target.closest('.audio-player')) {
    e.preventDefault();
  }
});
</script>

    <script>
      

      // S√©curit√© renforc√©e
      const securityMeasures = {
        preventRightClick: () => {
          document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'AUDIO' || e.target.closest('.audio-player')) {
              e.preventDefault();
              return false;
            }
          });
        },
        
        preventKeyboardShortcuts: () => {
          document.addEventListener('keydown', (e) => {
            // Emp√™cher Ctrl+S, Ctrl+Shift+I, F12, etc.
            if ((e.ctrlKey || e.metaKey) && (
              e.key === 's' || e.key === 'S' ||
              e.key === 'u' || e.key === 'U' ||
              (e.shiftKey && (e.key === 'I' || e.key === 'i'))
            )) {
              e.preventDefault();
              return false;
            }
            if (e.key === 'F12') {
              e.preventDefault();
              return false;
            }
          });
        },
        
        obfuscateAudioSrc: (originalSrc) => {
          // Ajouter des param√®tres al√©atoires pour compliquer l'acc√®s direct
          const timestamp = Date.now();
          const random = Math.random().toString(36).substring(7);
          return `${originalSrc}?t=${timestamp}&r=${random}`;
        }
      };

      // Initialiser les mesures de s√©curit√©
      securityMeasures.preventRightClick();
      securityMeasures.preventKeyboardShortcuts();

      

      function resetAudioPlayer(content) {
        const audio = content.querySelector('audio');
        const playButton = content.querySelector('.play-button');
        const progressBar = content.querySelector('.progress-bar');
        const currentTimeSpan = content.querySelector('.current-time');
        const totalTimeSpan = content.querySelector('.total-time');
        const loopButton = content.querySelector('.loop-button');
        
        // Arr√™ter et r√©initialiser l'audio
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
          audio.src = '';
        }
        
        // R√©initialiser l'interface
        playButton.classList.remove('playing');
        progressBar.style.width = '0%';
        currentTimeSpan.textContent = '0:00';
        totalTimeSpan.textContent = '0:00';
        loopButton.classList.remove('active');
        
        
      }

      document.querySelectorAll('.toggle').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const parent = this.closest('.music-item');
          const content = parent.querySelector('.content');
          const isOpen = content.classList.contains('open');

          // Fermer tous les autres lecteurs et les r√©initialiser
          document.querySelectorAll('.content.open').forEach(otherContent => {
            if (otherContent !== content) {
              otherContent.classList.remove('open');
              resetAudioPlayer(otherContent);
            }
          });

          if (!isOpen) {
            const audioSrc = this.dataset.audio;
            const audio = content.querySelector('audio');
            const playButton = content.querySelector('.play-button');
            const progressBar = content.querySelector('.progress-bar');
            const progressContainer = content.querySelector('.progress-container');
            const currentTimeSpan = content.querySelector('.current-time');
            const totalTimeSpan = content.querySelector('.total-time');
            const loopButton = content.querySelector('.loop-button');
            

            // R√©initialiser avant de configurer
            resetAudioPlayer(content);

            // Configurer l'audio avec s√©curit√© renforc√©e
            const secureAudioSrc = securityMeasures.obfuscateAudioSrc(audioSrc);
            audio.src = secureAudioSrc;
            
            // S√©curit√© suppl√©mentaire
            audio.addEventListener('contextmenu', e => e.preventDefault());
            audio.controlsList = 'nodownload noremoteplayback nofullscreen';
            audio.disablePictureInPicture = true;
            audio.preload = 'none';

            // Auto-lecture au clic sur le titre
            audio.addEventListener('canplaythrough', () => {
  // Jouer automatiquement d√®s que c'est possible
  const playPromise = audio.play();
  if (playPromise !== undefined) {
    playPromise.then(() => {
      playButton.classList.add('playing');
      currentlyPlaying = audio;
      
      
    }).catch(e => {
      console.log('Autoplay n√©cessite une interaction utilisateur');
      // Forcer la lecture au premier clic
      playButton.click();
    });
  }
});

// Forcer le chargement et la lecture
audio.load();

            // Gestion du bouton play/pause
            playButton.addEventListener('click', () => {
              if (audio.paused) {
                // Arr√™ter tout autre audio en cours
                if (currentlyPlaying && currentlyPlaying !== audio) {
                  currentlyPlaying.pause();
                  
                  document.querySelectorAll('.play-button.playing').forEach(btn => {
                    btn.classList.remove('playing');
                  });
                }
                
                audio.play().then(() => {
                  playButton.classList.add('playing');
                  currentlyPlaying = audio;
                  
                  
                });
              } else {
                audio.pause();
                playButton.classList.remove('playing');
                
                currentlyPlaying = null;
              }
            });

            // Mise √† jour de la barre de progression
            audio.addEventListener('timeupdate', () => {
              const progress = (audio.currentTime / audio.duration) * 100;
              progressBar.style.width = progress + '%';
              currentTimeSpan.textContent = formatTime(audio.currentTime);
            });

            // Affichage de la dur√©e totale
            audio.addEventListener('loadedmetadata', () => {
              totalTimeSpan.textContent = formatTime(audio.duration);
            });

            // Clic sur la barre de progression
            progressContainer.addEventListener('click', (e) => {
              const rect = progressContainer.getBoundingClientRect();
              const percent = (e.clientX - rect.left) / rect.width;
              audio.currentTime = percent * audio.duration;
            });

            // Bouton de boucle
            loopButton.addEventListener('click', () => {
              audio.loop = !audio.loop;
              loopButton.classList.toggle('active');
            });

            // Fin de lecture
            audio.addEventListener('ended', () => {
              if (!audio.loop) {
                playButton.classList.remove('playing');
                
                currentlyPlaying = null;
              }
            });

            // Gestion des erreurs
            audio.addEventListener('error', (e) => {
              console.error('Erreur de lecture audio:', e);
              playButton.classList.remove('playing');
              
              currentlyPlaying = null;
            });

            content.classList.add('open');

// Force la lecture apr√®s ouverture
setTimeout(() => {
  if (audio.readyState >= 2) { // HAVE_CURRENT_DATA
    audio.play().then(() => {
      playButton.classList.add('playing');
      currentlyPlaying = audio;
      
      
    }).catch(e => console.log('Lecture manuelle requise'));
  }
}, 100);
          } else {
            // Fermer et r√©initialiser compl√®tement
            content.classList.remove('open');
            resetAudioPlayer(content);
            if (currentlyPlaying && currentlyPlaying === content.querySelector('audio')) {
              currentlyPlaying = null;
            }
          }
        });
      });

      function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
      }

      // S√©curit√© suppl√©mentaire - Masquer les sources dans les outils de d√©veloppement
      if (typeof DevTools !== 'undefined') {
        DevTools.close();
      }

      // Emp√™cher la s√©lection de texte sur les √©l√©ments audio
      document.addEventListener('selectstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // D√©sactiver le glisser-d√©poser sur les √©l√©ments audio
      document.addEventListener('dragstart', (e) => {
        if (e.target.closest('.audio-player')) {
          e.preventDefault();
        }
      });

      // Protection contre l'inspection des √©l√©ments audio
      const originalLog = console.log;
      console.log = function(...args) {
        const argsStr = args.join(' ');
        if (!argsStr.includes('demo') && !argsStr.includes('.mp3')) {
          originalLog.apply(console, args);
        }
      };

      

      // Emp√™cher l'acc√®s direct aux fichiers audio via l'URL
      window.addEventListener('load', () => {
        document.querySelectorAll('audio').forEach(audio => {
          audio.addEventListener('loadstart', () => {
            // Masquer l'URL r√©elle dans les DevTools
            Object.defineProperty(audio, 'src', {
              get: () => '[PROTECTED]',
              set: (value) => {
                audio.setAttribute('src', value);
              }
            });
          });
        });
      });
    </script>
